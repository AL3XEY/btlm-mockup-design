        $(document).ready(function() {

        } );

    <script>
        $(document).ready(function(){
            let tSwitch = $('#toggle-mode');
            tSwitch.click(function(e){
                if(tSwitch.hasClass('fa-toggle-off')){
                    tSwitch.removeClass('fa-toggle-off');
                    tSwitch.addClass('fa-toggle-on');
                    $("#mode-advanced").show();
                    $("#mode-assisted").hide();
                }else{
                    tSwitch.removeClass('fa-toggle-on');
                    tSwitch.addClass('fa-toggle-off');
                    $("#mode-assisted").show();
                    $("#mode-advanced").hide();
                }
            })
        });
    </script>
